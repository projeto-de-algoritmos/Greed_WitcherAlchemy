<!DOCTYPE html>
<html>

<head>
    <title>Resultado Interval Scheduling</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <video id="video-background" autoplay loop muted>
        <source src="{{ url_for('static', filename='witcherfundo.mkv') }}" type="video/mp4">
        <!-- Adicione outros formatos de vídeo aqui, se necessário -->
    </video>

    <audio id="background-music" src="{{ url_for('static', filename='music.mp3') }}" autoplay loop></audio>

    <div class="content">
        <h1>Contratos Selecionados</h1>
        <ul>
            {% for contrato in contratos_selecionados %}
            <li>
                <strong>Nome:</strong> {{ contrato.nome }}<br>
                <strong>Descrição:</strong> {{ contrato.descricao }}<br>
                <strong>Início:</strong> {{ contrato.inicio.strftime("%Y-%m-%d %H:%M") }}<br>
                <strong>Término:</strong> {{ contrato.termino.strftime("%Y-%m-%d %H:%M") }}<br>
            </li>
            {% endfor %}
        </ul>
        <div class="back-button">
            <a href="/">Voltar</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var audio = document.getElementById('background-music');
            var video = document.getElementById('video-background');
            if (audio.paused) {
                audio.play();
            }
            if (video.paused) {
                video.play();
            }

            // Reduzindo o volume da música para 0.5 (50%)
            audio.volume = 0.01;
        });
    </script>
</body>

</html>
